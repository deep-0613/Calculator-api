<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f3f3;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }
    .display {
      background: #111;
      color: #0f0;
      font-size: 32px;
      text-align: right;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:active {
      transform: scale(0.95);
    }
    .operator {
      background: #ff9500;
      color: white;
    }
    .equal {
      background: #28a745;
      color: white;
      grid-column: span 2;
    }
    .clear {
      background: #dc3545;
      color: white;
      grid-column: span 2;
    }
    .num {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="setOperator('divide')">÷</button>
      <button class="num" onclick="appendNumber(7)">7</button>
      <button class="num" onclick="appendNumber(8)">8</button>
      <button class="num" onclick="appendNumber(9)">9</button>
      <button class="operator" onclick="setOperator('multiply')">×</button>
      <button class="num" onclick="appendNumber(4)">4</button>
      <button class="num" onclick="appendNumber(5)">5</button>
      <button class="num" onclick="appendNumber(6)">6</button>
      <button class="operator" onclick="setOperator('subtract')">−</button>
      <button class="num" onclick="appendNumber(1)">1</button>
      <button class="num" onclick="appendNumber(2)">2</button>
      <button class="num" onclick="appendNumber(3)">3</button>
      <button class="operator" onclick="setOperator('add')">+</button>
      <button class="num" onclick="appendNumber(0)">0</button>
      <button class="num" onclick="appendNumber('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let num1 = '';
    let num2 = '';
    let operator = '';
    let isSecondNumber = false;

    function updateDisplay(value) {
      document.getElementById("display").innerText = value;
    }

    function appendNumber(number) {
      if (!isSecondNumber) {
        num1 += number;
        updateDisplay(num1);
      } else {
        num2 += number;
        updateDisplay(num2);
      }
    }

    function setOperator(op) {
      if (num1 === '') return;
      operator = op;
      isSecondNumber = true;
    }

    function clearDisplay() {
      num1 = '';
      num2 = '';
      operator = '';
      isSecondNumber = false;
      updateDisplay("0");
    }

    async function calculate() {
      if (num1 === '' || num2 === '' || operator === '') return;

      try {
       const response = await fetch("https://calculator-api-cisu.onrender.com", {
       method: "POST",
       headers: { "Content-Type": "application/json" },
       body: JSON.stringify({ num1, num2, operator })
       });


        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const result = await response.text();
        updateDisplay(result);

        // Prepare for next calculation
        num1 = result;
        num2 = '';
        operator = '';
        isSecondNumber = false;

      } catch (error) {
        console.error(error);
        updateDisplay("Error");
      }
    }
  </script>
</body>
</html>
